{% extends "notes/index.html" %}
{% load static %}
{% block content %}

<title>Tags</title>

<div class="tags">
    <div class="tags-box">
        <h2>Tags</h2>
        {% for tag in tags %}
        <ul>
            <li> <a href="{% url 'tagContent' tag.id %}"><span>{{tag.id}}</span>{{tag.tag}}</a></li>
        </ul>
        {% endfor %}
    </div>
</div>

{% endblock %}
