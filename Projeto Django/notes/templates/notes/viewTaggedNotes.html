{% extends "notes/viewTags.html" %}
{% load static %}
{% block content %}

<title>Tagged Notes</title>

<div class="tags">
    <div class="tags-box">
        <h2>Tags Content</h2>
        {% for note in notes %}
        <ul>
            <li><span>{{note.id}}</span>{{note.title}}
            </br>
            {{note.content}}</li>
        </ul>
        {% endfor %}
    </div>
</div>

{% endblock %}
